<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<title>FaceBook</title>
	<link rel="stylesheet" href="./orinak.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
				<h3 class="fb-color"><b>facebook</b></h3>
				<form class="d-flex ms-auto me-2">
						<input type="email" class="form-control me-2" placeholder="Email or phone">
						<input type="password" class="form-control me-2" placeholder="Password">
						<div class="d-flex">
								<button type="submit" class="btn btn-primary me-2">Login</button>
								<a href="https://www.facebook.com/help/105487009541643">Forgot account?</a>
						</div>
				</form>
		</div>
</nav>
	</nav>
	<div class="bg2">
		<br>
		<img
			src="https://scontent.fevn6-6.fna.fbcdn.net/v/t39.30808-6/337553189_758594205666455_9170691620162789595_n.jpg?stp=dst-jpg_s960x960&_nc_cat=100&ccb=1-7&_nc_sid=e3f864&_nc_ohc=K8f5RLVXkMQAX-9jvDG&_nc_ht=scontent.fevn6-6.fna&oh=00_AfBAGLdIURLg8WJlX-qva3yHd1jzGBJlJ2BjP7HyBTyb-g&oe=64555B1D"
			class="bg1" alt="background image">

		<div>

			<img class="profile-image"
				src="https://scontent.fevn12-1.fna.fbcdn.net/v/t39.30808-6/325485142_474542678001978_8228858378212721136_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=3oi9aJyzIjAAX-4ijVO&_nc_ht=scontent.fevn12-1.fna&oh=00_AfAQ7LncaNo2shBtzOXUDTwnMVb9wjZ0HWFnTK7MMMCcMA&oe=6455379F"
				alt="profile_photo">

			<h3 class="user profile-name"> <b> Teacher Mike English </b> </h3>

			<span class="user flw-info">1.4 followers &#183; 46 following</span>

			<hr class="gray-line">

			<div class="btn-group">
				<button class="inf-btn btn">Posts</button>
				<button class="inf-btn btn">About</button>
				<button class="inf-btn btn">Photos</button>
				<button class="inf-btn btn">Videos</button>
				<button class="inf-btn btn">Following</button>
			</div>
		</div>
		<br>
	</div>
</body>

</html>
